<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еремин Захар Дмитриевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if (color == 'Чёрный' && type == 'Футболка') {
                wear.src = 'black.jpg';
            }
            else if (color == 'Жёлтый' && type == 'Футболка') {
                wear.src = 'yellow.jpg';
            }
            else if (color == 'Белый' && type == 'Футболка') {
                wear.src = 'white.jpg';
            }
            else if (color == 'Чёрный' && type == 'Поло') {
                wear.src = '1.jpg';
            }
            else if (color == 'зеленый' && type == 'Поло') {
                wear.src = 'green.jpg';
            }
            else if (color == 'Красное' && type == 'Поло') {
                wear.src = 'red.jpg';
            }
            else if (color == 'Чёрный' && type == 'джинсы') {
                wear.src = 'blackj.jpg';
            }
            else if (color == 'Красный' && type == 'Джинсы') {
                wear.src = 'redj.jpg';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    
    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Чёрный</option>
                <option>Жёлтый</option>
                <option>Белый</option>
                <option>зеленый</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Джинсы</option>
            </select><br>

            <button onclick="filter()">ОК</button><br>

            <img id="wear" height="600px">
        </div>
    </main>

    <footer>
        &copy; Еремин Захар, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
