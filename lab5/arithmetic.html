<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еремин Захар Дмитриевич. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a +' и '+ b +' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы:\nЕремин Захар Дмитриевич';
            alert(author);
        }
        function Hello() {
            let hello = 'Приветствую вас на моей странице!';
            let deviz = '\n\nНе ставить на нави\nНе ставить против нави';
            alert(hello + deviz);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность между '+ a +' и '+ b +' равна ' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение '+ a +' и '+ b +' равно ' + result);
        }
        function showSep() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление '+ a +' на '+ b +' равно ' + result);
        }
        function changeOutput(buttonNum, backColor, textColor, bordRad) {
            let output = document.getElementById('output');
            output.innerHTML = 'Я ЗАХАРЧИК' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderRadius = bordRad;
        }
    </script>
    <style>
        footer {
            cursor: pointer;
        }
        header {
            cursor: pointer;
        }
        .message {
            width: 250px;
            text-align: center;
            height: 28px;
            line-height: 28px;
            padding: 8px;
            background-color: rgb(100, 57, 0);
            color: white;
            border: 2px black solid;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            margin-top: 10px;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div><br>
        <div class="message" onclick="showDiff()">Найти разность чисел</div><br>
        <div class="message" onclick="showPro()">Найти произведение</div><br>
        <div class="message" onclick="showSep()">Найти деление</div>

        <div style="margin-top: 20px;">
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'pink', '3px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'purple', 'lime', '10px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white', '5px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'pink', '7px')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="Hello()">
        &copy; Еремин Захар, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
